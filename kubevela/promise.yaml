                namespace: parameter.appNs
                filter: {
                    if parameter.cluster != _|_ {
                        cluster: parameter.cluster
                    }
                    if parameter.clusterNs != _|_ {
                        clusterNamespace: parameter.clusterNs
                    }
                    if parameter.name != _|_ {
                        components: [parameter.name]
                    }
                }
            }
        }
        if response.err == _|_ {
