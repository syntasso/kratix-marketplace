            \       v.name\n\t\t\t\tif v.items != _|_ {\n\t\t\t\t\titems: v.items\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t},\n\tif
            parameter.secret != _|_ for v in parameter.secret if v.mountPath != _|_
