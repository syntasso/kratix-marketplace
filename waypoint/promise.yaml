        release: waypoint
      name: waypoint-ui
      namespace: waypoint
    spec:
      ports:
      - name: http
        port: 80
        targetPort: http
      - name: https
        port: 443
        targetPort: https
      - name: grpc
        port: 9701
        targetPort: grpc
      - name: https-2
