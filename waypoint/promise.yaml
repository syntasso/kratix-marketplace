      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/instance: waypoint
          app.kubernetes.io/name: waypoint
          component: runner
      serviceName: waypoint-runner
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: waypoint
            app.kubernetes.io/name: waypoint
            component: runner
            helm.sh/chart: waypoint-0.1.17
        spec:
          containers:
          - args:
            - runner
            - agent
            - -liveness-tcp-addr=:1234
            - -state-dir=/data/runner
            - -vv
            command:
            - waypoint
            env:
            - name: HOME
              value: /home/waypoint
            - name: WAYPOINT_SERVER_ADDR
              value: waypoint-server:9701
            - name: WAYPOINT_SERVER_TLS
              value: "true"
            - name: WAYPOINT_SERVER_TLS_SKIP_VERIFY
              value: "true"
            - name: WAYPOINT_SERVER_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: waypoint-runner-token
            image: docker.io/hashicorp/waypoint:0.10.5
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 10
              initialDelaySeconds: 5
              periodSeconds: 3
              successThreshold: 1
              tcpSocket:
                port: 1234
              timeoutSeconds: 5
            name: waypoint
            resources:
              requests:
                cpu: 250m
                memory: 256Mi
            volumeMounts:
            - mountPath: /home/waypoint
              name: home
            - mountPath: /data
              name: data-waypoint
          initContainers:
          - command:
            - /bin/sh
            - -ec
            - |
              until [ -s "/secret/token" ]; do
                echo "Waiting for runner token secret '/secret/token' to be populated from secret..."
                sleep 2
              done
            image: busybox
            name: wait-for-token
            volumeMounts:
            - mountPath: /secret
              name: token
              readOnly: true
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 100
          serviceAccountName: waypoint-runner
          volumes:
          - emptyDir: {}
            name: home
          - name: token
            secret:
              secretName: waypoint-runner-token
      volumeClaimTemplates:
      - metadata:
          name: data-waypoint
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      labels:
