    metadata:
      name: waypoints.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: waypoint
        plural: waypoints
        singular: waypoint
      scope: Namespaced
      versions:
      - name: v1alpha1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  username:
                    description: "Waypoint username that is requesting access.\nMust
                      match be less than 238 characters, \nstart and end with alphanumeric,\nand
                      only contain alphanumeric, '-', or '.' characters.\n"
                    maxLength: 238
                    pattern: ^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?
                    type: string
                required:
                - username
                type: object
            type: object
        served: true
        storage: true
