          - args:
            - server
            - run
            - -accept-tos
            - -db=/data/data.db
            - -listen-grpc=0.0.0.0:9701
            - -listen-http=0.0.0.0:9702
            - -listen-http-insecure=0.0.0.0:9703
            - -vv
            command:
            - waypoint
            env:
            - name: HOME
              value: /home/waypoint
            image: docker.io/hashicorp/waypoint:0.10.5
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 2
              initialDelaySeconds: 5
              periodSeconds: 3
              successThreshold: 1
              tcpSocket:
                port: grpc
              timeoutSeconds: 5
            name: waypoint
            ports:
            - containerPort: 9701
              name: grpc
            - containerPort: 9702
              name: https
            - containerPort: 9703
              name: http
            resources:
              requests:
                cpu: 250m
                memory: 256Mi
            volumeMounts:
            - mountPath: /data
              name: data-waypoint
            - mountPath: /home/waypoint
              name: home
          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 100
          serviceAccountName: waypoint
          terminationGracePeriodSeconds: 30
          volumes:
          - emptyDir: {}
            name: home
      volumeClaimTemplates:
      - metadata:
          name: data-waypoint
        spec:
