# StatefulSet to run the Waypoint server.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: waypoint-server
  namespace: waypoint
  labels:
    app.kubernetes.io/name: waypoint
    app.kubernetes.io/instance: waypoint
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: waypoint-server
  replicas: 1 # Waypoint doesn't support horizontal scaling today
  selector:
    matchLabels:
      app.kubernetes.io/name: waypoint
      app.kubernetes.io/instance: waypoint
      component: server
  template:
    metadata:
      labels:
        helm.sh/chart: waypoint-0.1.17
        app.kubernetes.io/name: waypoint
        app.kubernetes.io/instance: waypoint
        component: server
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: waypoint
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: home
          emptyDir: {}
      containers:
        - name: waypoint
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          image: docker.io/hashicorp/waypoint:0.10.5
          imagePullPolicy: IfNotPresent
          command:
            - "waypoint"
          args:
            - "server"
            - "run"
            - "-accept-tos"
            - "-db=/data/data.db"
            - "-listen-grpc=0.0.0.0:9701"
            - "-listen-http=0.0.0.0:9702"
            - "-listen-http-insecure=0.0.0.0:9703"
            - "-vv"
          env:
            - name: HOME
              value: /home/waypoint
          volumeMounts:
            - name: data-waypoint
              mountPath: /data
            - name: home
              mountPath: /home/waypoint
          ports:
            - containerPort: 9701
              name: grpc
            - containerPort: 9702
              name: https
            - containerPort: 9703
              name: http
          livenessProbe:
            tcpSocket:
              port: grpc
            failureThreshold: 2
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data-waypoint
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
