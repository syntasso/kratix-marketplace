# StatefulSet to run the Waypoint static runner.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: waypoint-runner
  namespace: waypoint
  labels:
    app.kubernetes.io/name: waypoint
    app.kubernetes.io/instance: waypoint
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: waypoint-runner
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: waypoint
      app.kubernetes.io/instance: waypoint
      component: runner
  volumeClaimTemplates:
    - metadata:
        name: data-waypoint
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  template:
    metadata:
      labels:
        helm.sh/chart: waypoint-0.1.17
        app.kubernetes.io/name: waypoint
        app.kubernetes.io/instance: waypoint
        component: runner
    spec:
      serviceAccountName: waypoint-runner
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: home
          emptyDir: {}
        - name: token
          secret:
            secretName: waypoint-runner-token
      initContainers:
        - name: wait-for-token
          image: "busybox"
          command:
            - /bin/sh
            - "-ec"
            - |
              until [ -s "/secret/token" ]; do
                echo "Waiting for runner token secret '/secret/token' to be populated from secret..."
                sleep 2
              done
          volumeMounts:
            - name: token
              mountPath: /secret
              readOnly: true
      containers:
        - name: waypoint
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
          image: docker.io/hashicorp/waypoint:0.10.5
          imagePullPolicy: IfNotPresent
          command:
            - "waypoint"
          args:
            - "runner"
            - "agent"
            - "-liveness-tcp-addr=:1234"
            - "-state-dir=/data/runner"
            - "-vv"
          env:
            - name: HOME
              value: /home/waypoint
            - name: WAYPOINT_SERVER_ADDR
              value: waypoint-server:9701
            - name: WAYPOINT_SERVER_TLS
              value: "true"
            - name: WAYPOINT_SERVER_TLS_SKIP_VERIFY
              value: "true"
            - name: WAYPOINT_SERVER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: waypoint-runner-token
                  key: token
          volumeMounts:
            - name: home
              mountPath: /home/waypoint
            - name: data-waypoint
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 1234
            failureThreshold: 10
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 5
