apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  creationTimestamp: null
  name: app
  labels:
    kratix.io/promise-version: v1.0.0-beta.1
spec:
  destinationSelectors:
    - matchLabels:
        environment: dev
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: apps.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: app
        plural: apps
        singular: app
      scope: Namespaced
      versions:
        - name: v1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    dbDriver:
                      default: none
                      description: database deployed with application
                      enum:
                        - postgresql
                        - none
                      type: string
                    image:
                      description: container image for application that will be deployed
                      example: gcr.io/syntasso/great-app
                      type: string
                    name:
                      type: string
                      description: Name for application. Lowercase letters, numbers, and hyphens; must start and end with a letter or number.
                      regex: ^(?![0-9]+$)(?!-)[a-zA-Z0-9-]{,63}(?<!-)$
                    service:
                      type: object
                      default: {}
                      properties:
                        port:
                          type: integer
                          description: port the application service will be exposed on
                          default: 8080
                  required:
                    - name
                    - image
                  type: object
              type: object
          served: true
          storage: true
  requiredPromises:
    - name: postgresql
      version: v1.0.0-beta.3
    - name: nginx-ingress
      version: v1.0.0-beta.2
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: resource-configure
          spec:
            containers:
              - name: create-resources
                image: ghcr.io/syntasso/kratix-marketplace/app-as-a-service-configure-pipeline:v0.1.0
                args: ["resource-configure"]
              - name: database-configure
                image: ghcr.io/syntasso/kratix-marketplace/app-as-a-service-configure-pipeline:v0.1.0
                args: ["database-configure"]
status: {}
