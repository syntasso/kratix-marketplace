apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: kafka
  namespace: default
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: kafka.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: kafka
        plural: kafka
        singular: kafka
      scope: Namespaced
      versions:
      - name: v1alpha1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  size:
                    default: small
                    description: |
                      Size of this kafka deployment. If small, it deploy kafka with a single replica; if large, deploy kafka with 3 replicas.
                    pattern: ^(small|large)$
                    type: string
                type: object
            type: object
        served: true
        storage: true
  dependencies:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: kafka
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      labels:
        app: strimzi
      name: strimzi-kafka-broker
      namespace: default
    rules:
    - apiGroups:
      - ""
      resources:
      - nodes
      verbs:
      - get
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      labels:
        app: strimzi
      name: strimzi-cluster-operator-namespaced
      namespace: default
    rules:
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - rolebindings
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - roles
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - ""
      resources:
      - pods
      - serviceaccounts
      - configmaps
      - services
      - endpoints
      - secrets
      - persistentvolumeclaims
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - extensions
      resources:
      - deployments
      - deployments/scale
      - replicasets
      - replicationcontrollers
      - networkpolicies
      - ingresses
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - apps
      resources:
      - deployments
      - deployments/scale
      - deployments/status
      - statefulsets
      - replicasets
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - ""
      - events.k8s.io
      resources:
      - events
      verbs:
      - create
    - apiGroups:
      - build.openshift.io
      resources:
      - buildconfigs
      - buildconfigs/instantiate
      - builds
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - networking.k8s.io
      resources:
      - networkpolicies
      - ingresses
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - route.openshift.io
      resources:
      - routes
      - routes/custom-host
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
    - apiGroups:
      - policy
      resources:
      - poddisruptionbudgets
      verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      labels:
        app: strimzi
        strimzi.io/crd-install: "true"
      name: kafkamirrormaker2s.kafka.strimzi.io
      namespace: default
    spec:
      conversion:
        strategy: None
      group: kafka.strimzi.io
      names:
        categories:
        - strimzi
        kind: KafkaMirrorMaker2
        listKind: KafkaMirrorMaker2List
        plural: kafkamirrormaker2s
        shortNames:
        - kmm2
        singular: kafkamirrormaker2
      scope: Namespaced
      versions:
      - additionalPrinterColumns:
        - description: The desired number of Kafka MirrorMaker 2.0 replicas
          jsonPath: .spec.replicas
          name: Desired replicas
          type: integer
        - description: The state of the custom resource
          jsonPath: .status.conditions[?(@.type=="Ready")].status
          name: Ready
          type: string
        name: v1beta2
        schema:
          openAPIV3Schema:
            properties:
              spec:
                description: The specification of the Kafka MirrorMaker 2.0 cluster.
                properties:
                  clientRackInitImage:
                    description: The image of the init container used for initializing
                      the `client.rack`.
                    type: string
                  clusters:
                    description: Kafka clusters for mirroring.
                    items:
                      properties:
                        alias:
                          description: Alias used to reference the Kafka cluster.
                          pattern: ^[a-zA-Z0-9\._\-]{1,100}$
                          type: string
                        authentication:
                          description: Authentication configuration for connecting
                            to the cluster.
                          properties:
                            accessToken:
                              description: Link to Kubernetes Secret containing the
                                access token which was obtained from the authorization
                                server.
                              properties:
                                key:
                                  description: The key under which the secret value
                                    is stored in the Kubernetes Secret.
                                  type: string
                                secretName:
                                  description: The name of the Kubernetes Secret containing
                                    the secret value.
                                  type: string
                              required:
                              - key
                              - secretName
                              type: object
                            accessTokenIsJwt:
                              description: Configure whether access token should be
                                treated as JWT. This should be set to `false` if the
                                authorization server returns opaque tokens. Defaults
                                to `true`.
                              type: boolean
                            audience:
                              description: OAuth audience to use when authenticating
                                against the authorization server. Some authorization
                                servers require the audience to be explicitly set.
                                The possible values depend on how the authorization
                                server is configured. By default, `audience` is not
                                specified when performing the token endpoint request.
                              type: string
                            certificateAndKey:
                              description: Reference to the `Secret` which holds the
                                certificate and private key pair.
                              properties:
                                certificate:
                                  description: The name of the file certificate in
                                    the Secret.
                                  type: string
                                key:
                                  description: The name of the private key in the
                                    Secret.
                                  type: string
                                secretName:
                                  description: The name of the Secret containing the
                                    certificate.
                                  type: string
                              required:
                              - certificate
                              - key
                              - secretName
                              type: object
                            clientId:
                              description: OAuth Client ID which the Kafka client
                                can use to authenticate against the OAuth server and
                                use the token endpoint URI.
                              type: string
                            clientSecret:
                              description: Link to Kubernetes Secret containing the
                                OAuth client secret which the Kafka client can use
                                to authenticate against the OAuth server and use the
                                token endpoint URI.
                              properties:
                                key:
                                  description: The key under which the secret value
                                    is stored in the Kubernetes Secret.
                                  type: string
                                secretName:
                                  description: The name of the Kubernetes Secret containing
                                    the secret value.
                                  type: string
                              required:
                              - key
                              - secretName
                              type: object
                            connectTimeoutSeconds:
                              description: The connect timeout in seconds when connecting
                                to authorization server. If not set, the effective
                                connect timeout is 60 seconds.
                              type: integer
                            disableTlsHostnameVerification:
                              description: Enable or disable TLS hostname verification.
                                Default value is `false`.
                              type: boolean
                            enableMetrics:
                              description: Enable or disable OAuth metrics. Default
                                value is `false`.
                              type: boolean
                            maxTokenExpirySeconds:
                              description: Set or limit time-to-live of the access
                                tokens to the specified number of seconds. This should
                                be set if the authorization server returns opaque
                                tokens.
                              type: integer
                            passwordSecret:
                              description: Reference to the `Secret` which holds the
                                password.
                              properties:
                                password:
                                  description: The name of the key in the Secret under
                                    which the password is stored.
                                  type: string
                                secretName:
                                  description: The name of the Secret containing the
                                    password.
                                  type: string
                              required:
                              - password
                              - secretName
                              type: object
                            readTimeoutSeconds:
                              description: The read timeout in seconds when connecting
                                to authorization server. If not set, the effective
                                read timeout is 60 seconds.
                              type: integer
                            refreshToken:
                              description: Link to Kubernetes Secret containing the
                                refresh token which can be used to obtain access token
                                from the authorization server.
                              properties:
                                key:
                                  description: The key under which the secret value
                                    is stored in the Kubernetes Secret.
                                  type: string
                                secretName:
                                  description: The name of the Kubernetes Secret containing
                                    the secret value.
                                  type: string
                              required:
                              - key
                              - secretName
                              type: object
                            scope:
                              description: OAuth scope to use when authenticating
                                against the authorization server. Some authorization
                                servers require this to be set. The possible values
                                depend on how authorization server is configured.
                                By default `scope` is not specified when doing the
                                token endpoint request.
                              type: string
                            tlsTrustedCertificates:
                              description: Trusted certificates for TLS connection
                                to the OAuth server.
                              items:
                                properties:
                                  certificate:
                                    description: The name of the file certificate
                                      in the Secret.
                                    type: string
                                  secretName:
                                    description: The name of the Secret containing
                                      the certificate.
                                    type: string
                                required:
                                - certificate
                                - secretName
                                type: object
                              type: array
                            tokenEndpointUri:
                              description: Authorization server token endpoint URI.
                              type: string
                            type:
                              description: Authentication type. Currently the supported
                                types are `tls`, `scram-sha-256`, `scram-sha-512`,
                                `plain`, and 'oauth'. `scram-sha-256` and `scram-sha-512`
                                types use SASL SCRAM-SHA-256 and SASL SCRAM-SHA-512
                                Authentication, respectively. `plain` type uses SASL
                                PLAIN Authentication. `oauth` type uses SASL OAUTHBEARER
                                Authentication. The `tls` type uses TLS Client Authentication.
                                The `tls` type is supported only over TLS connections.
                              enum:
                              - tls
                              - scram-sha-256
                              - scram-sha-512
                              - plain
                              - oauth
                              type: string
                            username:
                              description: Username used for the authentication.
                              type: string
                          required:
                          - type
                          type: object
                        bootstrapServers:
                          description: A comma-separated list of `host:port` pairs
                            for establishing the connection to the Kafka cluster.
                          type: string
                        config:
                          description: 'The MirrorMaker 2.0 cluster config. Properties
                            with the following prefixes cannot be set: ssl., sasl.,
                            security., listeners, plugin.path, rest., bootstrap.servers,
                            consumer.interceptor.classes, producer.interceptor.classes
                            (with the exception of: ssl.endpoint.identification.algorithm,
                            ssl.cipher.suites, ssl.protocol, ssl.enabled.protocols).'
                          type: object
                          x-kubernetes-preserve-unknown-fields: true
                        tls:
                          description: TLS configuration for connecting MirrorMaker
                            2.0 connectors to a cluster.
                          properties:
                            trustedCertificates:
                              description: Trusted certificates for TLS connection.
                              items:
                                properties:
                                  certificate:
                                    description: The name of the file certificate
                                      in the Secret.
                                    type: string
                                  secretName:
                                    description: The name of the Secret containing
                                      the certificate.
                                    type: string
                                required:
                                - certificate
                                - secretName
                                type: object
                              type: array
                          type: object
                      required:
                      - alias
                      - bootstrapServers
                      type: object
                    type: array
                  connectCluster:
                    description: The cluster alias used for Kafka Connect. The alias
                      must match a cluster in the list at `spec.clusters`.
                    type: string
                  externalConfiguration:
                    description: Pass data from Secrets or ConfigMaps to the Kafka
                      Connect pods and use them to configure connectors.
                    properties:
                      env:
                        description: Makes data from a Secret or ConfigMap available
                          in the Kafka Connect pods as environment variables.
                        items:
                          properties:
                            name:
                              description: Name of the environment variable which
                                will be passed to the Kafka Connect pods. The name
                                of the environment variable cannot start with `KAFKA_`
                                or `STRIMZI_`.
                              type: string
                            valueFrom:
                              description: Value of the environment variable which
                                will be passed to the Kafka Connect pods. It can be
                                passed either as a reference to Secret or ConfigMap
                                field. The field has to specify exactly one Secret
                                or ConfigMap.
                              properties:
                                configMapKeyRef:
                                  description: Reference to a key in a ConfigMap.
                                  properties:
                                    key:
                                      type: string
                                    name:
                                      type: string
                                    optional:
                                      type: boolean
                                  type: object
                                secretKeyRef:
                                  description: Reference to a key in a Secret.
                                  properties:
                                    key:
                                      type: string
                                    name:
                                      type: string
                                    optional:
                                      type: boolean
                                  type: object
                              type: object
                          required:
                          - name
                          - valueFrom
                          type: object
                        type: array
                      volumes:
                        description: Makes data from a Secret or ConfigMap available
                          in the Kafka Connect pods as volumes.
                        items:
                          properties:
                            configMap:
                              description: Reference to a key in a ConfigMap. Exactly
                                one Secret or ConfigMap has to be specified.
                              properties:
                                defaultMode:
                                  type: integer
                                items:
                                  items:
                                    properties:
                                      key:
                                        type: string
                                      mode:
                                        type: integer
                                      path:
                                        type: string
                                    type: object
                                  type: array
                                name:
                                  type: string
                                optional:
                                  type: boolean
                              type: object
                            name:
                              description: Name of the volume which will be added
                                to the Kafka Connect pods.
                              type: string
                            secret:
                              description: Reference to a key in a Secret. Exactly
                                one Secret or ConfigMap has to be specified.
                              properties:
                                defaultMode:
                                  type: integer
                                items:
                                  items:
                                    properties:
                                      key:
                                        type: string
                                      mode:
                                        type: integer
                                      path:
                                        type: string
                                    type: object
                                  type: array
                                optional:
                                  type: boolean
                                secretName:
                                  type: string
                              type: object
                          required:
                          - name
                          type: object
                        type: array
                    type: object
                  image:
                    description: The docker image for the pods.
                    type: string
                  jmxOptions:
                    description: JMX Options.
                    properties:
                      authentication:
                        description: Authentication configuration for connecting to
                          the JMX port.
                        properties:
                          type:
                            description: Authentication type. Currently the only supported
                              types are `password`.`password` type creates a username
                              and protected port with no TLS.
                            enum:
                            - password
                            type: string
                        required:
                        - type
                        type: object
                    type: object
                  jvmOptions:
                    description: JVM Options for pods.
                    properties:
                      -XX:
                        description: A map of -XX options to the JVM.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      -Xms:
                        description: -Xms option to to the JVM.
                        pattern: ^[0-9]+[mMgG]?$
                        type: string
                      -Xmx:
                        description: -Xmx option to to the JVM.
                        pattern: ^[0-9]+[mMgG]?$
                        type: string
                      gcLoggingEnabled:
                        description: Specifies whether the Garbage Collection logging
                          is enabled. The default is false.
                        type: boolean
                      javaSystemProperties:
                        description: A map of additional system properties which will
                          be passed using the `-D` option to the JVM.
                        items:
                          properties:
                            name:
                              description: The system property name.
                              type: string
                            value:
                              description: The system property value.
                              type: string
                          type: object
                        type: array
                    type: object
                  livenessProbe:
                    description: Pod liveness checking.
                    properties:
                      failureThreshold:
                        description: Minimum consecutive failures for the probe to
                          be considered failed after having succeeded. Defaults to
                          3. Minimum value is 1.
                        minimum: 1
                        type: integer
                      initialDelaySeconds:
                        description: The initial delay before first the health is
                          first checked. Default to 15 seconds. Minimum value is 0.
                        minimum: 0
                        type: integer
                      periodSeconds:
                        description: How often (in seconds) to perform the probe.
                          Default to 10 seconds. Minimum value is 1.
                        minimum: 1
                        type: integer
                      successThreshold:
                        description: Minimum consecutive successes for the probe to
                          be considered successful after having failed. Defaults to
                          1. Must be 1 for liveness. Minimum value is 1.
                        minimum: 1
                        type: integer
                      timeoutSeconds:
                        description: The timeout for each attempted health check.
                          Default to 5 seconds. Minimum value is 1.
                        minimum: 1
                        type: integer
                    type: object
                  logging:
                    description: Logging configuration for Kafka Connect.
                    properties:
                      loggers:
                        description: A Map from logger name to logger level.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      type:
                        description: Logging type, must be either 'inline' or 'external'.
                        enum:
                        - inline
                        - external
                        type: string
                      valueFrom:
                        description: '`ConfigMap` entry where the logging configuration
                          is stored. '
                        properties:
                          configMapKeyRef:
                            description: Reference to the key in the ConfigMap containing
                              the configuration.
                            properties:
                              key:
                                type: string
                              name:
                                type: string
                              optional:
                                type: boolean
                            type: object
                        type: object
                    required:
                    - type
                    type: object
                  metricsConfig:
                    description: Metrics configuration.
                    properties:
                      type:
                        description: Metrics type. Only 'jmxPrometheusExporter' supported
                          currently.
                        enum:
                        - jmxPrometheusExporter
                        type: string
                      valueFrom:
                        description: ConfigMap entry where the Prometheus JMX Exporter
                          configuration is stored. For details of the structure of
                          this configuration, see the {JMXExporter}.
                        properties:
                          configMapKeyRef:
                            description: Reference to the key in the ConfigMap containing
                              the configuration.
                            properties:
                              key:
                                type: string
                              name:
                                type: string
                              optional:
                                type: boolean
                            type: object
                        type: object
                    required:
                    - type
                    - valueFrom
                    type: object
                  mirrors:
                    description: Configuration of the MirrorMaker 2.0 connectors.
                    items:
                      properties:
                        checkpointConnector:
                          description: The specification of the Kafka MirrorMaker
                            2.0 checkpoint connector.
                          properties:
                            config:
                              description: 'The Kafka Connector configuration. The
                                following properties cannot be set: connector.class,
                                tasks.max.'
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            pause:
                              description: Whether the connector should be paused.
                                Defaults to false.
                              type: boolean
                            tasksMax:
                              description: The maximum number of tasks for the Kafka
                                Connector.
                              minimum: 1
                              type: integer
                          type: object
                        groupsBlacklistPattern:
                          description: A regular expression matching the consumer
                            groups to exclude from mirroring. Comma-separated lists
                            are also supported.
                          type: string
                        groupsExcludePattern:
                          description: A regular expression matching the consumer
                            groups to exclude from mirroring. Comma-separated lists
                            are also supported.
                          type: string
                        groupsPattern:
                          description: A regular expression matching the consumer
                            groups to be mirrored. Comma-separated lists are also
                            supported.
                          type: string
                        heartbeatConnector:
                          description: The specification of the Kafka MirrorMaker
                            2.0 heartbeat connector.
                          properties:
                            config:
                              description: 'The Kafka Connector configuration. The
                                following properties cannot be set: connector.class,
                                tasks.max.'
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            pause:
                              description: Whether the connector should be paused.
                                Defaults to false.
                              type: boolean
                            tasksMax:
                              description: The maximum number of tasks for the Kafka
                                Connector.
                              minimum: 1
                              type: integer
                          type: object
                        sourceCluster:
                          description: The alias of the source cluster used by the
                            Kafka MirrorMaker 2.0 connectors. The alias must match
                            a cluster in the list at `spec.clusters`.
                          type: string
                        sourceConnector:
                          description: The specification of the Kafka MirrorMaker
                            2.0 source connector.
                          properties:
                            config:
                              description: 'The Kafka Connector configuration. The
                                following properties cannot be set: connector.class,
                                tasks.max.'
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            pause:
                              description: Whether the connector should be paused.
                                Defaults to false.
                              type: boolean
                            tasksMax:
                              description: The maximum number of tasks for the Kafka
                                Connector.
                              minimum: 1
                              type: integer
                          type: object
                        targetCluster:
                          description: The alias of the target cluster used by the
                            Kafka MirrorMaker 2.0 connectors. The alias must match
                            a cluster in the list at `spec.clusters`.
                          type: string
                        topicsBlacklistPattern:
                          description: A regular expression matching the topics to
                            exclude from mirroring. Comma-separated lists are also
                            supported.
                          type: string
                        topicsExcludePattern:
                          description: A regular expression matching the topics to
                            exclude from mirroring. Comma-separated lists are also
                            supported.
                          type: string
                        topicsPattern:
                          description: A regular expression matching the topics to
                            be mirrored, for example, "topic1\|topic2\|topic3". Comma-separated
                            lists are also supported.
                          type: string
                      required:
                      - sourceCluster
                      - targetCluster
                      type: object
                    type: array
                  rack:
                    description: Configuration of the node label which will be used
                      as the `client.rack` consumer configuration.
                    properties:
                      topologyKey:
                        description: A key that matches labels assigned to the Kubernetes
                          cluster nodes. The value of the label is used to set a broker's
                          `broker.rack` config, and the `client.rack` config for Kafka
                          Connect or MirrorMaker 2.0.
                        example: topology.kubernetes.io/zone
                        type: string
                    required:
                    - topologyKey
                    type: object
                  readinessProbe:
                    description: Pod readiness checking.
                    properties:
                      failureThreshold:
                        description: Minimum consecutive failures for the probe to
                          be considered failed after having succeeded. Defaults to
                          3. Minimum value is 1.
                        minimum: 1
                        type: integer
                      initialDelaySeconds:
                        description: The initial delay before first the health is
                          first checked. Default to 15 seconds. Minimum value is 0.
                        minimum: 0
                        type: integer
                      periodSeconds:
                        description: How often (in seconds) to perform the probe.
                          Default to 10 seconds. Minimum value is 1.
                        minimum: 1
                        type: integer
                      successThreshold:
                        description: Minimum consecutive successes for the probe to
                          be considered successful after having failed. Defaults to
                          1. Must be 1 for liveness. Minimum value is 1.
                        minimum: 1
                        type: integer
                      timeoutSeconds:
                        description: The timeout for each attempted health check.
                          Default to 5 seconds. Minimum value is 1.
                        minimum: 1
                        type: integer
                    type: object
                  replicas:
                    description: The number of pods in the Kafka Connect group.
                    type: integer
                  resources:
                    description: The maximum limits for CPU and memory resources and
                      the requested initial resources.
                    properties:
                      limits:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      requests:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                    type: object
                  template:
                    description: Template for Kafka Connect and Kafka Mirror Maker
                      2 resources. The template allows users to specify how the `Deployment`,
                      `Pods` and `Service` are generated.
                    properties:
                      apiService:
                        description: Template for Kafka Connect API `Service`.
                        properties:
                          ipFamilies:
                            description: Specifies the IP Families used by the service.
                              Available options are `IPv4` and `IPv6. If unspecified,
                              Kubernetes will choose the default value based on the
                              `ipFamilyPolicy` setting. Available on Kubernetes 1.20
                              and newer.
                            items:
                              enum:
                              - IPv4
                              - IPv6
                              type: string
                            type: array
                          ipFamilyPolicy:
                            description: Specifies the IP Family Policy used by the
                              service. Available options are `SingleStack`, `PreferDualStack`
                              and `RequireDualStack`. `SingleStack` is for a single
                              IP family. `PreferDualStack` is for two IP families
                              on dual-stack configured clusters or a single IP family
                              on single-stack clusters. `RequireDualStack` fails unless
                              there are two IP families on dual-stack configured clusters.
                              If unspecified, Kubernetes will choose the default value
                              based on the service type. Available on Kubernetes 1.20
                              and newer.
                            enum:
                            - SingleStack
                            - PreferDualStack
                            - RequireDualStack
                            type: string
                          metadata:
                            description: Metadata applied to the resource.
                            properties:
