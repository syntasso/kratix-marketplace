        - name: dapr-operator-tmp
          mountPath: /tmp
        command:
        - "/operator"
        args:
        - "--watch-interval"
        - "0"
        - "--max-pod-restarts-per-minute"
        - "20"
        - "--log-level"
        - "info"
        - "--trust-anchors-file"
        - "/var/run/secrets/dapr.io/tls/ca.crt"
        - "--enable-metrics"
        - "--metrics-port"
        - "9090"
